<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Slick Carousel JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Chess Basics</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../javascript/chess-script.js"></script>
</head>

<body>
    <nav>
        <button class="hamburger">&#9776;</button>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About Chess</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="profile.html" class="nav-link">See Profiles</a>
        </div>
    </nav>

    <h1>Contact Us</h1>
    <form id="contact-form">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday">
            <span class="error-message" id="birthday-error"></span>
        </div>

        <div class="form-group">
            <label>Chess Interest:</label>
            <input type="checkbox" id="beginner" name="interest" value="beginner"> Beginner
            <input type="checkbox" id="intermediate" name="interest" value="intermediate"> Intermediate
            <input type="checkbox" id="advanced" name="interest" value="advanced"> Advanced
        </div>

        <div class="form-group">
            <label for="chess-experience">How long have you been playing chess?</label>
            <select id="chess-experience" name="chess-experience">
                <option value="" disabled selected>Select experience</option>
                <option value="1">Less than a year</option>
                <option value="2">1-3 years</option>
                <option value="3">3+ years</option>
            </select>
            <span class="error-message" id="experience-error"></span>
        </div>

        <div class="form-group">
            <label for="message">Chess Goals:</label>
            <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div id="status-message"></div>

</body>

</html>
