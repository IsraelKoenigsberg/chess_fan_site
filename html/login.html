<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Basics - Login</title>
    <link rel="stylesheet" href="../styles.css">


</head>

<body>
    <div class="logo-container">
        <img src="../images/logo.png" alt="Chess Basics Logo" class="logo">
    </div>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login to Chess Basics</h2>
            <div id="login-message" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <div class="auth-switch">
                <span>Don't have an account? <a id="show-register">Sign Up</a></span>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Sign Up for Chess Basics</h2>
            <div id="register-message" class="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <div class="auth-switch">
                <span>Already have an account? <a id="show-login">Login</a></span>
            </div>
        </div>
    </div>

    <script src="../javascript/login.js"></script>
</body>

</html>
