<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contact Management</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 800px;
            margin: auto;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        form,
        .search,
        .delete {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input,
        textarea,
        button {
            display: block;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
        }

        #search-results {
            background: white;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>Contact Management</h1>

    <!-- Add Contact Form -->
    <form id="add-contact-form">
        <h2>Add Contact</h2>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="date" name="birthday" placeholder="Birthday" />
        <input type="text" name="interest" placeholder="Interest" />
        <input type="text" name="chessExperience" placeholder="Chess Experience" />
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Add Contact</button>
    </form>

    <!-- Search Contact -->
    <div class="search">
        <h2>Search Contact</h2>
        <input type="text" id="search-name" placeholder="Search by name" />
        <button id="search-btn">Search</button>
        <div id="search-results"></div>
    </div>

    <!-- Update Contact Form -->
    <form id="update-contact-form">
        <h2>Update Contact</h2>
        <input type="text" name="id" placeholder="ID of contact to update (Optional)" />
        <input type="text" name="name" placeholder="Name (Required if ID not provided)" />
        <input type="email" name="email" placeholder="Email" />
        <input type="date" name="birthday" />
        <input type="text" name="interest" placeholder="Interest" />
        <input type="text" name="chessExperience" placeholder="Chess Experience" />
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Update Contact</button>
    </form>

    <!-- Delete Contact -->
    <div class="delete">
        <h2>Delete Contact</h2>
        <input type="text" id="delete-id" placeholder="Enter ID to delete (Optional)" />
        <input type="text" id="delete-name" placeholder="OR Enter Name to delete" />
        <button id="delete-btn">Delete</button>
    </div>

    <script src="js/contact.js"></script>
</body>

</html>
